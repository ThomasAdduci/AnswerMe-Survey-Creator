<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Formulario de Registro -->
        <div id="register-container">
            <h2>Registro</h2>
            <input type="text" id="register-username" placeholder="Nombre de usuario">
            <input type="password" id="register-password" placeholder="Contraseña">
            <button id="register-btn">Registrarse</button>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <div id="login-container">
            <h2>Inicio de Sesión</h2>
            <input type="text" id="login-username" placeholder="Nombre de usuario">
            <input type="password" id="login-password" placeholder="Contraseña">
            <button id="login-btn">Iniciar Sesión</button>
        </div>

        <!-- Contenedor del Quiz -->
        <div id="quiz-container" style="display: none;">
            <div id="question-container">
                <h2 id="question"></h2>
                <ul id="choices">
                    <!-- Opciones de respuesta se llenarán aquí -->
                </ul>
            </div>
            <button id="next-btn">Siguiente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
